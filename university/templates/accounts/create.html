<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v2 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'signup/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css'%}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'signup/css/style.css' %}">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('images/bg-registration-form-2.jpg');">
			<div class="inner">

					<h3>Registration Form</h3>

					<div class="form-group">
						<div class="form-wrapper">
							<label for="">First Name</label>
							{{form.first_name}}
						</div>
						<div class="form-wrapper">
							<label for="">Last Name</label>
							{{form.email}}
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">Email</label>

					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" class="form-control"name="password1">
					</div>
					<div class="form-wrapper">
						<label for="">Confirm Password</label>
						<input type="password" class="form-control" name="password2">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I caccept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
					</div>
					<button>Register Now</button>

			</div>
		</div>

	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>

</form>


</body>
</html>
